    <style>
        @import url('https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400..900&family=Redressed&display=swap');

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        body {
            height: 100%;
            width: 100%;
        }

        .hue {
            height: 100vh;
            background: linear-gradient(to bottom right,
                    rgb(255, 0, 102),
                    /* Hot Pink */
                    rgb(255, 94, 0),
                    /* Neon Orange */
                    rgb(255, 255, 0),
                    /* Bright Yellow */
                    rgb(0, 255, 0),
                    /* Lime Green */
                    rgb(0, 255, 255),
                    /* Aqua */
                    rgb(0, 128, 255),
                    /* Vivid Blue */
                    rgb(0, 0, 255),
                    /* Blue */
                    rgb(128, 0, 255),
                    /* Violet */
                    rgb(255, 0, 255),
                    /* Magenta */
                    rgb(255, 0, 180),
                    /* Pink-Magenta */
                    rgb(182, 73, 255),
                    /* Lavender */
                    rgb(160, 0, 60),
                    /* Crimson */
                    rgb(134, 0, 100),
                    /* Dark Pink */
                    rgb(100, 0, 160),
                    /* Purple */
                    rgb(47, 0, 128),
                    /* Deep Violet */
                    rgb(0, 100, 255),
                    /* Bright Blue */
                    rgb(0, 180, 255),
                    /* Sky Blue */
                    rgb(85, 252, 235),
                    /* Turquoise */
                    #ff73ff,
                    /* Bright Magenta */
                    #5ffceb
                    /* Light Aqua */
                );
            background-size: 500% 500%;
            animation: hueRotate 15s linear infinite;
        }

        @keyframes hueRotate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        body .main>div {
            font-size: 16px !important;
        }

        .fade {
            background-color: color-mix(in oklab, var(--color-white)
                    /* #fff = #ffffff */
                    40%, transparent);
            border-radius: 12px 0px 0px 12px;
        }

        .blurr {
            background-color: color-mix(in oklab, var(--color-emerald-300)
                    /* oklch(84.5% 0.143 164.978) = #5ee9b5 */
                    20%, transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
